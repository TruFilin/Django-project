<!-- templates/base.html -->
{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Электронная сервисная книжка{% endblock %}</title>
    <link rel="stylesheet" type="text/css" href="{% static 'base.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'home.css' %}">  <!-- Подключение CSS -->
    {% block extra_css %}{% endblock %}
</head>
<body>
    <div class="header">
        <a href="{% url 'home' %}">
             <img src="{% static 'logo.png' %}" alt="Логотип" style="height: 30px;">
        </a>
        <div class="phone">8 (800) 700-52-65</div>
        <div>
            {% if user.is_authenticated %}
                <a href="{% url 'home' %}"><button>На главную</button></a>
                <a href="{% url 'logout' %}"><button>Выйти</button></a>
            {% else %}
                <a href="{% url 'login' %}"><button>Авторизация</button></a>
            {% endif %}
        </div>
    </div>

    <div class="content">
        {% block content %}{% endblock %}
        <img src="{% static 'logo1.png' %}" alt="Логотип" style="height: 280px; margin-top: 100px; margin-left: 220px; position: static;">
    </div>

    <div class="footer">
        <img src="{% static 'logo2.png' %}" alt="Логотип" style="height: 30px;">
        <div class="phone">8 (800) 700-52-65</div>
        <p style="font-family: 'PT-Astra_Sans_Bold';">Мой Силант 2025</p>
    </div>
    <script src="{% static 'sorting.js' %}"></script>
</body>
</html>
